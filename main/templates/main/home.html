{% extends 'main/base.html'%}

{%block content %}
   {% for post in posts %}
     <article class="media content-section">
     	<div class="media-body">
     		<div class="article-metadate">
                <img class="rounded-circle article-img" src="{{post.author.profile.image.url}}">
     			<a style="font-size: 25px;"href="#">{{post.author}}
     			</a>
     			<small style="font-size: 15px;" class="text-muted">{{post.date_posted |date:"F d,Y"}}</small>
     		</div>
     		<hr>
           
     		<h2><a class="article-title" href="{% url 'post_detail' post.id %}">{{post.title}}</a></h2>
     		<p class="article-content">{{post.content}}</p>
     	</div>
     </article>

   {% endfor%}


{%endblock%}
